services:
    bot:
        build:
            context: .
        env_file: .env
        restart: always
        logging:
            driver: "json-file"
            options:
                max-size: "10m"
                max-file: "3"
        networks:
            - quotly
        command: node index.js
        depends_on:
            - redis

    redis:
        image: redis:latest
        restart: always
        networks:
            - quotly
networks:
    quotly:
        external: true
